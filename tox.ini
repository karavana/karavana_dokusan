[tox]
isolated_build = true
skip_missing_interpreters = true
envlist =
    lint
    {py38}

[tox:.package]
basepython =
    py38: python3.8

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
deps =
    pytest
    pytest-cov
commands =
    {posargs:pytest --cov -vv tests}

[testenv:lint]
deps =
    pre-commit
commands =
    pre-commit run --all-files {posargs}
